{% extends 'base.html' %}

{% block title %}注册博客{% endblock %} 

{% block main %}
<main class="container bg-white p-3 rounded">
        <div style="max-width: 330px;" class="mx-auto">
            <h1>注册</h1>
            <form action="" method="post">
                <div class="mb-2">
                    <label>用户名</label>
                    <input type="text" name="username" class="form-control" placeholder="请输入用户名">
                </div>
                <div class="mb-2">
                    <label>邮箱</label>
                    <input type="email" name="email" class="form-control" placeholder="请输入邮箱">
                </div>
                <div class="mb-2">
                    <label>密码</label>
                    <input type="password" name="password" class="form-control" placeholder="请输入密码">
                </div>
                <div class="mb-2">
                    <label>验证码</label>
                    <div class="input-group mb-2">
                        <input type="text" class="form-control" placeholder="请输入验证码" aria-label="Recipient’s username"
                            aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">获取验证码</button>
                    </div>
                </div>
                <div class="mb-2">
                    <button class="btn btn-success w-100">
                        立即注册
                    </button>
                </div>
            </form>
        </div>
    </main>
{% endblock %}
