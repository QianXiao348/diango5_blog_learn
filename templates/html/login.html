<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>个人博客</title>
    <link rel="stylesheet" href="{% static 'bootstrap5/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap5/bootstrap.min.js' %}"></script>
    <script src="{% static 'bootstrap5/popper.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/base.css'%}">
</head>

<body>
    <header class="p-3 text-bg-success border-bottom mb-3">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="20" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                    <img src="{% static '/image/log.png' %}" alt="" height="30" class="src">
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 text-white">首页</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">发布博客</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search"> <input type="search"
                        class="form-control form-control-dark text-bg-white" placeholder="搜索 ..." aria-label="Search">
                </form>

                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2">登录</button>
                    <button type="button" class="btn btn-warning">注册</button>
                </div>
            </div>
        </div>
    </header>

    <main class="container bg-white p-3 rounded">
        <div style="max-width: 330px;" class="mx-auto">
            <h1>登录</h1>
            <form action="" method="post">
                <div class="mb-3">
                    <label>邮箱</label>
                    <input type="email" name="email" class="form-control" placeholder="请输入邮箱">
                </div>
                <div class="mb-3">
                    <label>密码</label>
                    <input type="password" name="password" class="form-control" placeholder="请输入密码">
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" name='remember' value="1" id="checkDefault">
                    <label class="form-check-label" for="checkDefault">
                        记住我
                    </label>
                </div>
                <div class="mb-3">
                    <button class="btn btn-success w-100">
                        立即登录
                    </button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
