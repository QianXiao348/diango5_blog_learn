{% extends 'base.html' %}

{% block title %}博客首页{% endblock %}

{% block main %}
    <h1>博客列表</h1>
    <div class="row row-cols-2 row-gap-4">
    {% for blog in blogs %}
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <a href="{% url 'blog:blog_detail' blog_id=blog.id %}">{{ blog.title }}</a>
                </div>
                <div class="card-body" style="height: 120px;">
                    <p class="card-text">{{ blog.content|striptags|truncatechars:100 }}</p>
                </div>
                <div class="card-footer text-body-secondary d-flex justify-content-between">
                    <div>
                        <img src="{% static 'image/sv.jpg' %}" class="rounded-circle" width="30" alt="">{{ blog.author.username }}
                    </div>
                    <div>
                        发布时间：{{ blog.pub_time|date:'Y年m月d日 H时i分s秒' }}
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
